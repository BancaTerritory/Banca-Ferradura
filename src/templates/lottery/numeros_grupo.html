{% extends "base.html" %}

{% block title %}Escolha de NÃºmeros - Grupo - Jogo do Bicho{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Escolha o Grupo</h1>
    
    <form action="{{ url_for('lottery_blueprint_v1.processar_numeros') }}" method="post">
        <div class="row">
            {% for numero, animal in grupos.items() %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ numero }} - {{ animal }}</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="numeros" value="{{ numero }}" id="grupo{{ numero }}">
                            <label class="form-check-label" for="grupo{{ numero }}">
                                Selecionar
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <a href="{{ url_for('lottery_blueprint_v1.colocacao', colocacao=session.aposta.colocacao) }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
