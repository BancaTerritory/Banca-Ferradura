{% extends "base.html" %}

{% block title %}Escolha de Números - Milhar - Jogo do Bicho{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Escolha a Milhar</h1>
    
    <form action="{{ url_for('lottery_blueprint_v1.processar_numeros') }}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numeros">Digite a milhar (0000-9999):</label>
                    <input type="text" class="form-control" id="numeros" name="numeros" pattern="[0-9]{4}" maxlength="4" required>
                    <small class="form-text text-muted">Digite quatro números de 0000 a 9999.</small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <a href="{{ url_for('lottery_blueprint_v1.colocacao', colocacao=session.aposta.colocacao) }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
