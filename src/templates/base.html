<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banca Ferradura{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lottery.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="site-header">
        {# Conteúdo do cabeçalho global pode ser adicionado aqui se necessário no futuro #}
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Banca Ferradura. Todos os direitos reservados (Protótipo).</p>
        </div>
    </footer>
    <script>
        <script src="{{ url_for('static', filename='js/lottery.js') }}"></script>
        lucide.createIcons();
    </script>
</body>
</html>
